<section class="page-color min-vh-100 d-flex align-items-center py-5">
<div class="container py-5">
    <h1 class="h1 bold text-center my-5 ">Entre em contato conosco!</h1> 
    <p class="h3 text-center mb-5 "></p>

    <div class="card col-12 shadow" style="background-color: white">
        <div class="row g-0">

            <div class="col-12 col-md-8 mx-auto"> 
                <div class="card-body centralizado"> 
                    
                    <h2 class="card-title text-center medium preto-verde">Formulário de Contato</h2>
                    <h6 class="card-subtitle thin text-center mb-5 preto-verde">Responderemos em até 7 dias úteis</h6>

                    <form class="card-text" action="ctt.css" method="post">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder=" " required>
                            <label for="nome" class="form-label">Nome</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder=" " required>
                            <label for="email" class="form-label">E-mail</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="tel" placeholder=" " required>
                            <label for="tel" class="form-label">Telefone</label>
                        </div>

                        <div class="row">
                            <div class="form-group form-floating col-md-6 mb-3">
                                <select id="estado" class="form-select preto-verde" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                                <label for="estado" class="ms-3">Estado</label>
                            </div>

                            <div class="form-floating col-md-6 mb-3">
                                <input type="text" class="form-control" id="cidade" placeholder=" " required>
                                <label for="cidade" class="ms-3">Cidade</label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="mensagem" placeholder=" " style="height: 120px;" required></textarea>
                            <label for="mensagem">Sua mensagem</label>
                        </div>

                        <div class="text-center">
                            <button class="btn botao-contato fs-5 rounded-4 col-12">
                                Enviar Formulário de Contato
                            </button>
                        </div>

                    </form>

                </div> 
            </div> 
        </div>
